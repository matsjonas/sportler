<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="icon-umbrella"></i> Teams</h3>
        <div class="panel-heading-right">
            <button class="btn-panel" type="button" data-ng-click="showForm = !showForm">
                <span class="icon-plus"></span>
            </button>
        </div>
    </div>

    <div class="panel-form-container transition-all-03" data-ng-class="showForm ? 'slidedown' : 'slideup'">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="new-team-name">Team Name</label>
                <input type="text" class="form-control" id="new-team-name" placeholder="Name" data-ng-model="newTeamName">
            </div>
            <div class="form-group">
                <label class="sr-only" for="new-team-owner">Team Owner</label>
                <select class="form-control" id="new-team-owner" data-ng-model="newTeamOwner" data-ng-options="player.name for player in players">
                    <option value="">Choose Owner</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" data-ng-click="createNewTeam()">Create</button>
            <button type="button" class="btn btn-default" data-ng-click="showForm = !showForm">Cancel</button>
        </form>
    </div>

    <div class="panel-table-wrapper">
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Owner</th>
                <th></th>
                <th class="min-width"></th>
            </tr>
            <tr data-ng-show="!teams.length">
                <td colspan="4">No teams...</td>
            </tr>
            <tr data-ng-repeat="team in teams">
                <td>{{ team.id }}</td>
                <td>{{ team.name }}</td>
                <td>{{ team.owner.name }}</td>
                <td><span class="text-muted">{{ team.owner.email }}</span></td>
                <td class="min-width">
                    <button type="button" class="btn-text-only" data-ng-click="deleteTeam(team)"><i class="icon-close"></i></button>
                </td>
            </tr>
        </table>
    </div>
</div>
